HumanPose:
  Source: Stream # Local (local camera), Video (local file), Stream (ROS/ICE)

  Local:
    DeviceNo: 0 # Device number for the desired webcam

  Video:
    Path: "curling_full.mp4"

  Stream:
    CameraRGB:
      Server: 1 # 0 -> Deactivate, 1 -> Ice , 2 -> ROS
      Proxy: "cameraA:tcp -h localhost -p 9999"
      Format: RGB8
      Topic: "/camera/rgb/image_raw"
      Name: cameraA

    CameraDEPTH:
      Server: 1 # 0 -> Deactivate, 1 -> Ice , 2 -> ROS
      Proxy: "cameraB:tcp -h localhost -p 9999"
      Format: RGB8
      Topic: "/camera/depth_registered/image_raw"
      Name: cameraB
NodeName: human_pose

Estimator:
  human_framework: "naxvm"
  pose_framework: "caffe"

  # CPU mode or GPU mode
  GPU: 1

  caffe_models:
    human: ["Estimator/Human/models/caffe/pose_deploy_copy_4sg_resize.prototxt",
            "Estimator/Human/models/caffe/pose_iter_70000.caffemodel"]
    pose: ["Estimator/Pose/models/caffe/pose_deploy_resize.prototxt",
           "Estimator/Pose/models/caffe/pose_iter_320000.caffemodel"]

  tf_models:
    human: "Estimator/Human/models/tf/person_net.ckpt"
    pose: "Estimator/Frameworks/TensorFlow/models/pose_net.ckpt"

  naxvm_models:
    human: "Estimator/Human/models/naxvm/ssd_mobilenet_v2_coco_2018_03_29.pb"

  boxsize: 192

  limbs: [1, 2, 3, 4, 4, 5, 6, 7, 7, 8, 9, 10, 10, 11, 12, 13, 13, 14]

  colors: [[0, 0, 255], [0, 170, 255], [0, 255, 170], [0, 255, 0],
           [170, 255, 0], [255, 170, 0], [255, 0, 0], [255, 0, 170],
           [170, 0, 255]]

  sigma: 21
